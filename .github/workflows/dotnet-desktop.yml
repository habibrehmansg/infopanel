# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: '**'
    tags: '*'
  pull_request:
    branches: '**'

jobs:
  build:

    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Find SignTool
      run: |
        
        dir "C:/Program Files (x86)/Windows Kits/10/bin/10.0.22621.0/"           

    - name: Build InfoPanel
      run: |
        dotnet restore
        dotnet publish InfoPanel\InfoPanel.csproj -c Release -o "${{ github.workspace }}\build"        

    - name: Install and Compile Inno Setup Installer
      shell: powershell
      run: |
        cd ${{ github.workspace }}\InnoSetup
        iscc "setup.iss"  
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v1
      with:
        name: InfoPanel
        path:  "${{ github.workspace }}/build/"

    - name: Upload Artifact Setup
      uses: actions/upload-artifact@v1
      with:
        name: InfoPanel-Setup
        path:  "${{ github.workspace }}/InnoSetup/Output/InfoPanelSetup.exe"           
